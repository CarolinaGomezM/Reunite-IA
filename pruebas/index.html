<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mascotas Perdidas</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,500,500i,700" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
<style>
/* Reset de estilos para mayor consistencia entre navegadores */


body {
  font-family: 'Poppins', sans-serif;
  background-color: #f8f8f8; /* Fondo más claro para un aspecto profesional */
  color: #333; /* Texto negro para mayor legibilidad */
  padding: 0 20px; /* Agrega padding a la izquierda y derecha de toda la página */
}

.menu {
  background-color: #2c3e50; /* Azul oscuro */
  color: #fff;
  padding: 40px; /* Aumenta el espacio interno del menú */
  text-align: center;
  border-radius: 5px;
  margin: 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sutil sombra para un toque profesional */
  transition: background-color 0.3s ease;
}

.menu:hover {
  background-color: #34495e; /* Cambia el color al pasar el ratón sobre el menú */
}

.menu ul {
  list-style: none;
  display: flex;
  justify-content: center;
  transition: transform 0.3s ease; /* Agrega una animación al menú al pasar el ratón sobre él */
}

.menu ul:hover {
  transform: scale(1.05); /* Hace que el menú se agrande ligeramente al pasar el ratón sobre él */
}

.menu ul li {
  margin: 0 40px; /* Aumenta el espacio entre elementos del menú */
  transition: transform 0.3s ease; /* Agrega una animación a los elementos del menú */
}

.menu ul li:hover {
  transform: scale(1.1); /* Hace que los elementos del menú se agranden ligeramente al pasar el ratón sobre ellos */
}

.menu a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  font-size: 18px; /* Aumenta el tamaño de la letra del menú */
  transition: color 0.3s ease;
}

.menu a:hover {
  color: #333; /* Cambia el color al pasar el ratón sobre el enlace */
}

#busqueda {
  margin: 10px;
  padding: 8px;
}

.custom-button {
  padding: 15px 30px; /* Aumenta el tamaño del botón */
  background-color: #fff; /* Fondo blanco para los botones */
  color: #333; /* Texto negro para mayor contraste */
  border: 1px solid #ddd; /* Borde sutil para separar del fondo */
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
  border-radius: 5px;
  display: inline-block; /* Asegura que el botón no ocupe todo el ancho */
  text-decoration: none; /* Elimina el subrayado del enlace dentro del botón */
  margin: 10px; /* Añade margen para separar los botones */
}

.custom-button a {
  text-decoration: none; /* Elimina el subrayado del enlace dentro del botón */
  color: inherit; /* Hereda el color del texto del botón */
}


.custom-button:hover {
  background-color: #34495e; /* Cambia el color al pasar el ratón sobre el botón */
  color: #fff; /* Texto blanco para mayor contraste */
  transform: scale(1.05); /* Hace que el botón se agrande ligeramente al pasar el ratón sobre él */
}

.titulo_mascotas {
  color: #333;
  margin-top: 20px;
  text-align: center;
  font-size: large;
}

.mascotas {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
}

.mascota-card {
  width: calc(33.33% - 20px);
  margin: 10px;
  background-color: #fff;
  padding: 15px;
  box-sizing: border-box;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  transition: box-shadow 0.3s ease;
}

.mascota-card:hover {
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Cambia la sombra al pasar el ratón sobre la tarjeta */
}

.mascota-card img {
  width: 100%;
  border-radius: 5px;
  margin-bottom: 10px;
}

</style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Mascotas perdidas</a></li>
      <li><a href="">Mascotas en adopción</a></li>
      <li><a href="">Informate</a></li>
    </ul>
  </div>
  <input type="text" id="busqueda" placeholder="Buscar mascota...">
  <button class="custom-button" onclick="buscarMascotas()">Buscar</button>
    <button class="custom-button"><a href="mispubli.html">Mis publicaciones</a></button>
    <h2 class="titulo_mascotas">Mascotas Registradas</h2> 
    <div class="mascotas" id="listaMascotas">
    </div>
    <section class="mascotas" id="listaMascotas">
    </section>
    </div>


  <script src="script.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</body>
</html>
