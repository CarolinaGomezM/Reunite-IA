<html>
<head>
  <link rel="stylesheet" type="text/css" href="/agregar.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="mispubli.html">Regresar</a></li>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="index.html">Mascotas Perdidas</a></li>
      <li><a href="indexadopt.html">Mascotas en Adopción</a></li>
      <li><a href="informate.html">Infórmate</a></li>
    </ul>
  </div>
  <h1>Añadir Mascota</h1>
  <form action="#">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" placeholder="Nombre">
    
    <label for="especie">Especie:</label>
    <input type="text" id="especie" placeholder="Especie">
    
    <label for="raza">Raza:</label>
    <input type="text" id="raza" placeholder="Raza">
    
    <label for="color">Color:</label>
    <input type="text" id="color" placeholder="Color">
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" placeholder="Edad">
    
    <label for="sexo">Sexo:</label>
    <select id="sexo">
      <option value="Macho">Macho</option>
      <option value="Hembra">Hembra</option>
    </select>
    
    <label for="ubicacion">Localización:</label>
    <input type="text" id="ubicacion" placeholder="Ubicación">
    
    <label for="contactoNombre">Nombre del contacto:</label>
    <input type="text" id="contactoNombre" placeholder="Nombre del contacto">
    
    <label for="telefono">Teléfono de contacto:</label>
    <input type="text" id="telefono" placeholder="Teléfono de contacto">
    
    <label for="email">Correo de contacto:</label>
    <input type="text" id="email" placeholder="Correo de contacto">
      
    <!-- Agrega el input de tipo "file" para seleccionar la imagen -->
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" accept="image/*" onchange="mostrarImagen()">
    <img id="imagenMostrada" src="" alt="Vista previa de la imagen">
    
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" placeholder="Descripción"></textarea>
  
    <p>¿Tienes un póster? Úsalo para rellenar la información.</p>
    <label for="imageInput">Seleccionar póster:</label>
    <input type="file" id="imageInput" accept="image/*">
  
    <button id="agregarMascotaBtn">Añadir</button>
  </form>
  
  <script src="agregaradopt.js"></script>
</body>
</html>
