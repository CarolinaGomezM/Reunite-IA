<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Double Slider Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="double-slider-registration-and-login-page-main/style.css">
</head>
<body>
  <div class="container" id="container">
    <div class="form-container register-container">
        <form action="">
        <h1>Registrate aquí.</h1>
        <input type="text" id="newUsername" placeholder="Nombre">
        <input type="email" id="newEmail" placeholder="Correo">
        <input type="password" id="newPassword" placeholder="Contraseña">
        <button id="btnRegister">Registrarse</button>
        <span>o usa tu cuenta</span>
        <div class="social-container">
          <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
        </div>
    </form>
    </div>
    <div class="form-container login-container">
        <form action="#">
          <h1>Inicia Sesión aquí.</h1>
          <input type="text" id="username" placeholder="Nombre">
          <input type="password" id="password" placeholder="Contraseña">
          <div class="content">
  
          </div>
          <button id="btnLogin">Iniciar Sesión</button>
          <span>o usa tu cuenta</span>
          <div class="social-container">
            <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a>
            <a href="#" class="social"><i class="lni lni-google"></i></a>
            <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a>
          </div>
        </form>
      </div>
  

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">Hola <br> amigos</h1>
          <p>Si tienes una cuenta, inicia sesión aquí y comienza a usar reUnite</p>
          <button class="ghost" id="login">Iniciar Sesión
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">Inicia tu <br> aventura ahora</h1>
          <p>Si aún no tienes una cuenta, únete a nosotros y comienza a usar reUnite.</p>
          <button class="ghost" id="register">Registrarse
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="pruebalogin.js"></script>

</body>
</html>
