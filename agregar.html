<html>
<head>
  <link rel="stylesheet" type="text/css" href="/agregar.css">
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="mispubli.html">Regresar</a></li>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="index.html">Mascotas Perdidas</a></li>
      <li><a href="indexadopt.html">Mascotas en Adopción</a></li>
      <li><a href="informate.html">Infórmate</a></li>
    </ul>
  </div>
  <h1>Añadir mascota</h1>
  <form action="#">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" placeholder="Name">
  <label for="especie">Especie:</label>
  <input type="text" id="especie" placeholder="Species">
  <label for="raza">Raza:</label>
  <input type="text" id="raza" placeholder="Breed">
  <label for="color">Color:</label>
  <input type="text" id="color" placeholder="Color">
  <label for="edad">Edad:</label>
  <input type="number" id="edad" placeholder="Age">
  <label for="sexo">Sexo:</label>
  <select id="sexo">
  <option value="Macho">Macho</option>
  <option value="Hembra">Hembra</option>
  </select>
  <label for="ubicacion">Localización:</label>
  <input type="text" id="ubicacion" placeholder="Location">
  <label for="contactoNombre">Nombre del contacto:</label>
  <input type="text" id="contactoNombre" placeholder="Contact Name">
  <label for="telefono">Teléfono de contacto:</label>
  <input type="text" id="telefono" placeholder="Contact Phone">
  <label for="email">Correo de contacto:</label>
  <input type="text" id="email" placeholder="Contact Email">  
    
    <!-- Agrega el input de tipo "file" para seleccionar la imagen -->
    <label for="imagen">Imagen:</label>
    <input type="file" id="imagen" accept="image/*" onchange="mostrarImagen()">
    <img id="imagenMostrada" src="" alt="Vista previa de la imagen">
    
    <label for="descripcion">Descripción:</label>
    <textarea id="descripcion" placeholder="Descripción"></textarea>

    <button onclick="agregarMascota()">Añadir</button>
  </form>
  <script src="agregar.js"></script>
</body>
</html>
